<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uniquetech Appliances | Product Details</title>
    <link rel="icon" type="image/x-icon" href="Images/sitelogo1.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Outfit:wght@100;400;700&family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Titillium+Web:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"
    ></script>
    <script type="module" src="product-details.js"></script>
  </head>
  <body>
    <!-- Header Section -->
    <div class="header">
      <div class="logo">
        <a href="#"><img src="Images/sitelogo1.png" width="250px" alt /></a>
      </div>
      <div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="#" id="login-btn">Login</a></li>
          <li><a href="#" id="signup-btn">Sign Up</a></li>
          <li>
            <button id="open-cart-btn" class="cart-btn">
              <i class="fa-solid fa-cart-shopping"></i> Cart
            </button>
          </li>
        </ul>
      </div>
    </div>
    <div id="product-details"></div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2>Login</h2>
          <form id="email-signin-form">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your Email"
              required
            />
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
            <button type="submit">Login</button>
          </form>
          <p>or</p>
          <div class="google-signin">
            <button id="google-signin-btn">
                <i class="fa-brands fa-google"></i> Sign in with Google
              </button>
          </div>
          <div class="google-signout">
            <button id="google-signout-btn">Sign Out</button>
          </div>
        </div>
      </div>
  
      <!-- sign up modal -->
      <div id="signup-modal" class="modal">
        <div class="modal-content">
          <span class="close-btn2">&times;</span>
          <h2>Sign Up</h2>
          <form id="email-signup-form">
            <label for="email">Email</label>
            <input
              type="email"
              id="signup-email"
              placeholder="Enter your Email"
              required
            />
            <label for="password">Password</label>
            <input
              type="password"
              id="signup-password"
              placeholder="Enter your password"
              required
            />
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>
  
      <!-- Cart Modal -->
      <div id="cart-modal" class="modal">
        <div class="modal-content">
          <span class="close-cart-btn">&times;</span>
          <h2>Your Cart</h2>
          <div id="cart-items" class="cart-items">
            <!-- Cart items will be dynamically added here -->
          </div>
          <div class="cart-total">
            <h3><span id="cart-total"></span></h3>
          </div>
          <button id="checkout-btn">Checkout</button>
        </div>
      </div>
  </body>
</html>
